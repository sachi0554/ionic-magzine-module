<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title>Magazines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-segment value="latest" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="latest" >
      <ion-label>LATEST</ion-label>
    </ion-segment-button>
    <ion-segment-button value="download">
      <ion-label>DOWNLOADS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sub">
      <ion-label>MY SUBSCRIPTION</ion-label>
    </ion-segment-button>
  </ion-segment>
   <ion-grid padding>
     <ion-row>
       <ion-col size="12">
         <ion-list *ngFor="let item of magazine">
              <app-latest *ngIf="selectSegment ==='latest'" [magazine]="item"></app-latest>
              <app-download *ngIf="selectSegment ==='download'" [magazine]="item"></app-download>
              <app-subscription *ngIf="selectSegment ==='sub'" [magazine]="item"></app-subscription>
         </ion-list>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
